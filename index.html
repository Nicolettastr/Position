<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main-container">
        <figure class="img-uno">
            <img src="./css/edificio.png" alt="edificio">    
        </figure>
        <section class="card-logo">
            <figure class="logo">
                <img src="./css/Spidey.png" alt="spidermanpersonaje">
            </figure>
            <span class="club-name">Spiderman</span>
        </section>
        <section class="card-container">
            <figure class="bundesliga">
                <img src="./css/nombre.png" alt="nombre spiderman">   <br> 
                <br>
                <p class="descripcion"> Spiderman es de un modo seguro <br>
                                                        el súper héroe más importante y famoso <br>
                                                        de la editorial Marvel Comics. Nacido en <br>
                                                        el 1962 para obra de Stan Lee, Spiderman <br>
                                                        es la historia del tímido estudiante Peter <br>
                                                        Parker que viene mordisco de una araña <br>
                                                        contaminada de los radios radiactivos en el <br>
                                                        curso de un experimento científico.</p>
            </figure>
            <p class="shirt-number">Spiderman</p>
            <figure class="marvel">
                <img src="./css/Marvel_Logo.svg.png" alt="marvel logo">
            </figure>
            <section class="card-name">
                <p class="name-1">Spiderman</p>
            </section>    
        </section>    
    </main>
    
</body>
</html>
